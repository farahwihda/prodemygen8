<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Biodata Diri</title>
    <!-- hubungkan font stylesheet -->
    <link href='https://fonts.googleapis.com/css?family=Overpass Mono' rel='stylesheet'>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
<script src="//d3uvwl4wtkgzo1.cloudfront.net/e8af8301-45e2-41c6-9212-9421ce1b1dc7.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="responsive.css" /> 
  </head>
  <body>
    <div class="main">
      <div class="form-title">
        <h3>Form Biodata Diri</h3>
      </div>
      <!-- -->
      <form action="" method="get" class="biodata-form">
        <div class="form-baris">
          <label for="nama_lengkap">Nama Lengkap </label>
          <input type="text" id="nama_lengkap" name="nlengkap" />
          <!-- -->
          <label for="jenis_kelamin">Jenis Kelamin</label>
          <input type="radio" id="laki" name="jk1" value="Laki_laki" />
          <label for="laki">Laki-laki</label><br />
          <input type="radio" id="perempuan" name="jk2" value="Perempuan" />
          <label for="perempuan">Perempuan</label><br />
          <!-- -->
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="farahwihda@example.com"
          />
          <!-- -->
          <label for="alamat">Alamat</label>
          <textarea id=="alamat"></textarea>
          <!-- -->
          <label for="birthday">Tanggal Lahir</label>
          <input type="date" id="birthday" name="birthday">
          <!-- -->
          <label for="id_agama">Agama</label>
          <select id="id_agama" name="agama">
            <option value="Islam">Islam</option>
            <option value="Protestan">Protestan</option>
            <option value="Katholik">Katholik</option>
            <option value="Hindu">Hindu</option>
          </select>
          <!-- -->
          <label for="id_goldarah">Golongan Darah</label>
          <select id="id_goldarah" name="goldarah">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
          </select>
          <!-- -->
          <label for="hobby">Hobby</label>
          <input type="checkbox" id="bernyanyi" name="hobby1" value="Bernyanyi">
          <label for="bernyanyi">Bernyanyi</label>
          <input type="checkbox" id="menari" name="hobby2" value="Menari">
          <label for="menari">Menari</label>
          <!-- -->
          <input class="contact-submit" type="submit" value="Kirim">
        </div>
      </form>
    </div>
  </body>
</html>
