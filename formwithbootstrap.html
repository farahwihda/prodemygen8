<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Biodata Diri</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="container">
      <div class="p-3 mb-2 bg-light bg-gradient text-dark">
        <header
          class="
            d-flex
            flex-wrap
            justify-content-center
            py-3
            mb-4
            border-bottom
          "
        >
          <a
            href="/"
            class="
              d-flex
              align-items-center
              mb-3 mb-md-0
              me-md-auto
              text-dark text-decoration-none
            "
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Form Biodata Diri Pro Sigmaka</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Form</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Edit</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Tentang</a></li>
          </ul>
        </header>
      </div>
    </div>
    <!-- end navbar -->
    <div class="b-example-divider"></div>
    <!-- form -->
    <div class="container">
      <div class="p-3 mb-2 bg-light bg-gradient text-dark">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputNamaLengkap" class="form-label"
              >Nama Lengkap</label
            >
            <div class="input-group">
              <span class="input-group-text"> > </span>
              <input
                type="text"
                aria-label="First name"
                class="form-control"
                placeholder="Nama Depan"
              />
              <input
                type="text"
                aria-label="Last name"
                class="form-control"
                placeholder="Nama Akhir"
              />
            </div>
          </div>
          <div class="col-md-4">
            <label for="inputEmail" class="form-label">Alamat Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="nama@google.com"
            />
          </div>
          <div class="col-md-4">
            <label for="inputPassowrd" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassowrd"
              placeholder="
              ******"
            />
          </div>
          <div class="mb-3">
            <label for="inputAlamatDomisili" class="form-label"
              >Alamat Lengkap Domisili</label
            >
            <textarea
              class="form-control"
              id="inputAlamatDomisili"
              rows="3"
            ></textarea>
          </div>
          <div class="col-md-3">
            <label for="inputJenisKelamin" class="form-label"
              >Jenis Kelamin</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1">Laki-laki</option>
              <option value="2">Perempuan</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputAgama" class="form-label">Agama</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="inputAgama"
                id="agamaislam"
                checked
              />
              <label class="form-check-label" for="agamaislam"> Islam </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="inputAgama"
                id="agamaHindu"
              />
              <label class="form-check-label" for="agamaHindu"> Hindu </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="inputAgama"
                id="agamaKristen"
              />
              <label class="form-check-label" for="agamaKristen">
                Kristen
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <label for="inputHobby" class="form-label">Hobby</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="musik"
                id="inputHobby"
              />
              <label class="form-check-label" for="inputHobby">
                Mendengarkan Musik
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="coding"
                id="inputHobby"
                checked
              />
              <label class="form-check-label" for="inputHobby"> Coding </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
